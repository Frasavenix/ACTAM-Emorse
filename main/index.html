<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Emorse (emotional morse)</title>
    <link rel="stylesheet" href="emorse.css">
  </head>
  <body>
    <div class="container">
        <textarea id="textfield" class="textarea" placeholder="Write something intense..." wrap="soft"></textarea>
        <div class="button-container">
          <button id="morsebutton" class="button">Emorse!</button>
          <button id="stopbutton" class="button">Stop</button>
        </div>
        <div class="button-container">
          <button id="harmonizebutton" class="button">Harmonize</button>
          <button id="loopbutton" class="button">Loop</button>
        </div>
    </div>    
    <script src="emorse.js"></script>
  </body>
</html>
